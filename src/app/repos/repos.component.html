<br>
<input type="text" class="form-control" name="repo" [(ngModel)]="repo" (keyup)="searchRepos()" placeholder="Search...">
<br>
<div class="card" *ngIf="repos">
  <div class="card-header">
    Repositories
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let repo of repos">
          <div class="row">
            <div class="col-md-6">
              <h4><a href="{{repo.html_url}}">{{repo.name}}</a></h4>
              <p>{{repo.description}}</p>
            </div>
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item">Stars: {{repo.stargazers_count}}</li>
                    <li class="list-group-item">Lang: {{repo.language}}</li>
                    <li class="list-group-item">Open Isues: {{repo.open_issues}}</li>
                    <li class="list-group-item">Homepage: <a href="{{repo.homepage}}">{{repo.homepage}}</a></li>
                    <li class="list-group-item">Created: {{repo.created_at | timeago}}</li>
                  </ul>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</div>
