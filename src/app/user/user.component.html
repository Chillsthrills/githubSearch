
<div class="card">
  <div class="card-header">
    <span *ngIf="user.name">{{user.name}}</span>
    <span *ngIf="!user.name">{{user.login}}</span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img class="img-thumbnail" [src]="user.avatar_url" alt="users avatar"/>
        <p>{{user.bio}}</p>
      </div>
      <div class="col-md-8"></div>
    </div>
  </div>
</div>
